<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap");

      body {
        background: radial-gradient(circle, #ffb6c1, #ffd700);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        color: white;
        font-size: 60px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: pulse 0.5s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.1);
        }
      }

      #message {
        font-family: YouYuan;
        font-size: 24px;
        margin: 20px 0;
      }

      #image {
        width: 300px;
        height: auto;
      }

      .falling {
        position: absolute;
        top: -50px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          top: 100vh;
        }
      }
    </style>
  </head>

  <body>
    <h1>Happy Birthday!</h1>
    <div id="message">李艳苹，愿你的生日如星辰闪耀璀璨，幸福快乐永远与你相伴！</div>
    <img
      id="image"
      src="https://p9-flow-imagex-sign.byteimg.com/ocean-cloud-tos/image_generation/6a30c75a0b0b77cb595a1b3362796d3b_1741678103707880520.png~tplv-a9rns2rl98-image.png?rk3s=25bff839&x-expires=1773214103&x-signature=5jO6t3cI6T8Ksk9oeiKTkDnP%2BOY%3D"
      alt="Birthday Image"
    />

    <script>
      const emojis = ["💖", "🎈", "⭐", "🍰"];
      const messages = [
        "祝你岁岁年年，万喜万般宜！",
        "生日快乐！愿生活的每一天都充满阳光和欢笑。",
        "祝你所遇皆温暖，所念皆如愿。",
        "祝你生活明朗一路追光，可爱一如往常。",
        "祝你烟火向星辰，所愿皆成真。",
        "每天有每天的快乐，今天是生日快乐！",
        "愿所有的美好都在新的一岁里如期而至✨",
        "心仪女孩常驻身边 祝你快乐不止生日！",
        "祝你要开心 要发财 要爱我！",
        "祝你生日快乐，岁岁年年都有今朝的快乐！",
      ];
      const messageElement = document.getElementById("message");

      document.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageElement.textContent = messages[randomIndex];
      });

      function createFallingEmoji() {
        const emoji = document.createElement("span");
        emoji.classList.add("falling");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(emoji);

        setTimeout(() => {
          document.body.removeChild(emoji);
        }, 5000);
      }

      setInterval(createFallingEmoji, 500);

      document.addEventListener("mousemove", e => {
        const cake = document.createElement("span");
        cake.classList.add("falling");
        cake.textContent = "🍰";
        cake.style.left = e.clientX + "px";
        cake.style.top = e.clientY + "px";
        cake.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(cake);

        setTimeout(() => {
          document.body.removeChild(cake);
        }, 5000);
      });
    </script>
  </body>
</html>
